<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="Caculator.css">
    </head>
    <body>
        <h1>calculator</h1>
        <input id="text"> <button id="c">c</button> <br>
        <div class="button-container">
            <button id="1">1</button> <button id="2">2</button> <button id="3">3</button>
            <button id="/">/</button>
            
            <button id="4">4</button> <button id="5">5</button> <button id="6">6</button>
            <button id="x">X</button>
            
            <button id="7">7</button> <button id="8">8</button> <button id="9">9</button>
            <button id="-">-</button>
            
            <button id="0">0</button> <button id=".">.</button> <button id="=">=</button>
            <button id="+">+</button>
            
            <button id="(">(</button> <button id=")">)</button>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
